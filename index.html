<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy searcher</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

<div class="main-container">
    <form id="search-bar" class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Wanna search some GIFs?">
        <button id="searchBtn" class="searchButton">
            <i class="fa fa-search"></i>
        </button>
    </form>
    <div class="main-container__images" id="images">
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
